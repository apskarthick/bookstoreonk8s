apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore-updatebook
  labels:
    app: update-book
spec:
  replicas: 3
  selector:
    matchLabels:
      app: update-book
  template:
    metadata:
      labels:
        app: update-book
    spec:
      containers:
      - name: updatebook
        image: gcr.io/noted-extension-333310/updatebook_css:v9
        ports:
        - containerPort: 8080
        readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 3
